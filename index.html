<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Bimal Sir ðŸ’—</title>
<style>
    :root {
        --main-padding: 10px;
    }
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 800% 800%;
        animation: bgAnim 15s ease infinite;
        overflow-x: hidden;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: white;
        padding: var(--main-padding);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        user-select: none;
        box-sizing: border-box;
    }
    @keyframes bgAnim {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    h1 {
        font-size: clamp(1.8rem, 8vw, 4rem);
        margin: 0;
        animation: glow 1.5s infinite alternate, pulse 2s infinite;
        word-wrap: break-word;
        user-select: none;
        display: none;
        margin-top: 20px;
        max-width: 90%;
    }
    @keyframes glow {
        from { text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b; }
        to { text-shadow: 0 0 30px #ffd93d, 0 0 50px #ff6b6b; }
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .photo-container {
        position: relative;
        display: none; /* Hide by default */
        text-align: center;
        margin-top: 20px;
        max-width: 500px;
        width: 90%;
        animation: floaty 5s ease-in-out infinite, glowBorder 3s ease-in-out infinite alternate;
        box-shadow:
          0 0 30px white,
          0 0 40px #ff9a9e,
          0 0 50px #ffd93d;
        border-radius: 15px;
    }
    img {
        width: 100%;
        height: auto;
        display: block;
        border: 4px solid white;
        border-radius: 15px;
        user-select: none;
    }
    @keyframes floaty {
        0% { transform: translateY(0px) rotate(0deg) scale(1); }
        25% { transform: translateY(-10px) rotate(1deg) scale(1.02); }
        50% { transform: translateY(0px) rotate(0deg) scale(1.03); }
        75% { transform: translateY(10px) rotate(-1deg) scale(1.02); }
        100% { transform: translateY(0px) rotate(0deg) scale(1); }
    }
    @keyframes glowBorder {
        from { box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ffd93d; }
        to { box-shadow: 0 0 40px #ff6b6b, 0 0 60px #ffd93d; }
    }
    .contact-info {
        margin-top: 10px; /* Small margin between photo and info */
        padding: 5px 10px;
        background: rgba(0,0,0,0.4);
        border-radius: 10px;
        font-size: clamp(0.9rem, 4vw, 1.2rem);
        backdrop-filter: blur(5px);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        color: white;
        text-align: center;
        width: 100%;
        box-sizing: border-box; /* Ensures padding is included in the width */
    }
    .contact-info a {
        color: #ffd93d;
        text-decoration: none;
        font-weight: bold;
    }
    .contact-info p {
        margin: 5px 0;
    }
    .balloon, .heart {
        position: absolute;
        bottom: -100px;
        width: 40px;
        height: 60px;
        border-radius: 50%;
        animation: floatUp 6s infinite ease-in;
        z-index: 0;
    }
    .heart {
        background: red;
        width: 25px;
        height: 25px;
        transform: rotate(-45deg);
    }
    .heart::before, .heart::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background: red;
        border-radius: 50%;
    }
    .heart::before { top: -12px; left: 0; }
    .heart::after { left: 12px; top: 0; }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
        display: none;
    }
    /* Celebrate button */
    #startBtn {
        padding: 20px 50px;
        background: #ff758c;
        border: none;
        border-radius: 40px;
        font-size: clamp(1.2rem, 5vw, 1.8rem);
        color: white;
        cursor: pointer;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        transition: 0.3s;
        user-select: none;
        z-index: 20;
        outline: none;
        text-align: center;
        max-width: 80%;
    }
    #startBtn:hover {
        background: #ff4e70;
        transform: scale(1.05);
    }
    @media (max-width: 600px) {
        .contact-info {
            font-size: clamp(0.8rem, 3.5vw, 1.1rem);
            padding: 8px 15px;
        }
        h1 {
            font-size: clamp(1.8rem, 8vw, 3rem);
        }
    }
</style>
</head>
<body>

<button id="startBtn" aria-label="Start Birthday Celebration">Celebrate ðŸŽ‰</button>

<h1 id="title"></h1>

<div class="photo-container" id="photoContainer">
    <img id="bimalImg" src="01.jpg" alt="Bimal Sir" draggable="false" />
    <div class="contact-info">
        <p>Developed by <strong>Aloka Malinga</strong></p>
        <p><a href="mailto:alokatekteach@gmail.com">alokatekteach@gmail.com</a></p>
        <p><a href="tel:0740310879">0740310879</a></p>
    </div>
</div>

<audio id="birthdayAudio" src="happy-birthday-155461.mp3" loop></audio>

<canvas id="confetti"></canvas>

<script>
    // Variables
    const startBtn = document.getElementById('startBtn');
    const title = document.getElementById('title');
    const photoContainer = document.getElementById('photoContainer');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const audio = document.getElementById('birthdayAudio');

    // Typing effect function
    const text = "ðŸŽ‰ Happy Birthday Bimal Sir ðŸ’— ðŸŽ‰";
    let i = 0;
    function typeWriter() {
        if (i < text.length) {
            title.innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
        }
    }

    // Floating shapes creation
    function createFloatingShape(type) {
        const el = document.createElement('div');
        el.classList.add(type);
        document.body.appendChild(el);
        el.style.left = Math.random() * window.innerWidth + 'px';
        el.style.background = type === 'balloon' ? `hsl(${Math.random()*360}, 70%, 60%)` : 'red';
        el.style.animationDuration = (Math.random() * 3 + 4) + 's';
        setTimeout(() => el.remove(), 7000);
    }

    let balloonInterval, heartInterval;

    // Confetti related
    let confettis = [];
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createConfetti() {
        return {
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            r: Math.random() * 6 + 4,
            dx: Math.random() - 0.5,
            dy: Math.random() * 3 + 2,
            color: `hsl(${Math.random()*360}, 100%, 50%)`
        };
    }
    for (let i = 0; i < 150; i++) confettis.push(createConfetti());

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettis.forEach(c => {
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
            ctx.fillStyle = c.color;
            ctx.fill();
        });
    }
    function updateConfetti() {
        confettis.forEach(c => {
            c.x += c.dx;
            c.y += c.dy;
            if (c.y > canvas.height) {
                c.x = Math.random() * canvas.width;
                c.y = -10;
            }
        });
    }
    function animateConfetti() {
        drawConfetti();
        updateConfetti();
        requestAnimationFrame(animateConfetti);
    }

    // On click start the celebration
    startBtn.addEventListener('click', () => {
        // Hide button
        startBtn.style.display = 'none';

        // Show elements
        title.style.display = 'block';
        photoContainer.style.display = 'block';
        canvas.style.display = 'block';

        // Start typing effect
        typeWriter();

        // Play audio
        audio.play();

        // Start balloons and hearts floating
        balloonInterval = setInterval(() => createFloatingShape('balloon'), 400);
        heartInterval = setInterval(() => createFloatingShape('heart'), 1000);

        // Start confetti animation
        animateConfetti();
    });
</script>

</body>
</html>
