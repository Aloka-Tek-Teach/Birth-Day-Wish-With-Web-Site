<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bimal Sir ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        text-align: center;
        color: white;
        overflow-x: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        font-size: 3em;
        margin-top: 50px;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e, 0 0 30px #ff758c; }
        to { text-shadow: 0 0 20px #fff, 0 0 30px #ff9a9e, 0 0 40px #ff758c; }
    }

    img {
        width: 80%;
        max-width: 350px;
        border-radius: 15px;
        box-shadow: 0px 0px 30px rgba(255,255,255,0.8);
        animation: float 4s ease-in-out infinite;
        margin-top: 20px;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
    }

    .btn {
        margin-top: 30px;
        padding: 15px 30px;
        background: #ff758c;
        border: none;
        border-radius: 30px;
        font-size: 1.2em;
        color: white;
        cursor: pointer;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff4e70;
        transform: scale(1.05);
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
    }

    @keyframes confetti {
        0% { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        background: red;
        top: -10px;
        animation: confetti 4s linear infinite;
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Bimal Sir ðŸ’— ðŸŽ‚</h1>
<img src="bimal.jpg" alt="Bimal Sir">

<button class="btn" onclick="startCelebration()">Start Celebration ðŸŽµ</button>

<audio id="birthdaySong" src="happy-birthday.mp3"></audio>

<footer>
    <p>Website developed by <b>Aloka Malinga</b> | ðŸ“§ alokatekteach@gmail.com | ðŸ“ž 0740310879</p>
</footer>

<script>
function startCelebration() {
    let audio = document.getElementById("birthdaySong");
    audio.play();

    for(let i = 0; i < 100; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        document.body.appendChild(conf);
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.backgroundColor = "hsl(" + Math.random() * 360 + ",100%,50%)";
        conf.style.animationDuration = (Math.random() * 3 + 2) + "s";
        conf.style.animationDelay = Math.random() + "s";
    }
}
</script>

</body>
</html>
